<!DOCTYPE html>
<html>
<head>
	<title></title>
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
	<div class="container bg-light mt-4">
	
	<h1>Sign Up</h1>
    <p>Please fill in this details to create an account.</p>
    <form class="needs-validation" novalidate>
    <div class="form-group">
    	<label for="nam"><b>User Name :</b></label>
    	<input type="text" name="nam" placeholder="Enter User Name" class="form-control" required id="demo">
    	<div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
	</div>
	 <div class="form-group">
    	<label for="mail"><b>E-mail :</b></label>
    	<input type="E-mail" name="nam" placeholder="Enter User Password"  class="form-control" required id="demo1">
    	<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
	</div>
	 <div class="form-group">
    	<label for="password"><b>Create Password :</b></label>
    	<input type="password" name="nam" placeholder="Enter User Name"  class="form-control" required id="demo2">
    	<div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
	</div>
	 <div class="form-group">
    	<label for="cpassword"><b>Confirm Password :</b></label>
    	<input type="Password" name="nam" placeholder="Enter User Password" class="form-control" required id="demo3">
    	<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
	</div>
      <div class="mx-auto text-center py-3"><button type="button" class="bg-primary" onclick="myfunc()">Sign Up</button></div>
      <div class="mx-auto text-center py-3"><p>Already Have a Account <a href="page2.html"><b>Sign In</b></a></p></div>
	</form>	
	</div>

</body>
</html>
